name: PR Agent Workflow

on:
  pull_request:
    types: [opened, reopened, synchronize]
  issue_comment:
    types: [created, edited]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest
    name: Run PR Agent
    steps:
      - name: PR Agent Action
        id: pragent
        uses: RomanVetrov/pr-agent@ce40f3dd703e9ee7c52bdf18a26bff252d4b4253
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          CONFIG_MODEL: "gpt-3.5-turbo"
          TOOLS_REVIEW_MODEL: "gpt-3.5-turbo"
          TOOLS_DESCRIBE_MODEL: "gpt-3.5-turbo"
